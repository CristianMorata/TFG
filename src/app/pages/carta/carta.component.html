<div class="p-4 bg-white dark:bg-gray-800 rounded-lg shadow-md transition-all duration-300">
  <h1 class="text-2xl font-bold mb-4">Carta</h1>
  <!-- Formulario completo para añadir producto -->
  <form (ngSubmit)="anadirProducto(formulario.value)" #formulario="ngForm" class="mb-6 flex flex-col space-y-2">
    <div class="flex flex-col md:flex-row md:space-x-4 space-y-2 md:space-y-0">
      <input name="nombre" ngModel required placeholder="Nombre" class="p-2 rounded border w-full md:w-1/4" />
      <input name="descripcion" ngModel required placeholder="Descripción" class="p-2 rounded border w-full md:w-1/4" />
      <input name="precio" ngModel required type="number" step="0.01" placeholder="Precio" class="p-2 rounded border w-full md:w-1/6" />
      <input name="tipo_comida" ngModel required placeholder="Tipo de comida" class="p-2 rounded border w-full md:w-1/6" />
      <input name="categoria" ngModel required placeholder="Categoría" class="p-2 rounded border w-full md:w-1/6" />
    </div>
    <div class="flex flex-col md:flex-row md:space-x-4 space-y-2 md:space-y-0">
      <input name="alergenos" ngModel placeholder="Alergenos (separados por coma)" class="p-2 rounded border w-full md:w-1/2" />
      <label class="flex items-center space-x-2">
        <input type="checkbox" name="visible" ngModel />
        <span>Visible</span>
      </label>
      <label class="flex items-center space-x-2">
        <input type="checkbox" name="novedad" ngModel />
        <span>Novedad</span>
      </label>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Añadir</button>
    </div>
  </form>
  <ng-container *ngIf="productos$ | async as productos; else sinProductos">
    <ul>
      <li *ngFor="let producto of productos">
        <p id="{{ producto.id }}">{{ producto.nombre }} - {{ producto.precio}}€</p>
      </li>
    </ul>
  </ng-container>
  <ng-template #sinProductos>
    <p>No hay productos disponibles.</p>
  </ng-template>
</div>
