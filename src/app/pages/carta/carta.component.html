<div
  class="relative min-h-screen bg-gradient-to-br from-blue-50 via-pink-50 to-yellow-50 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900">


  <!-- Botón añadir producto -->
  <div class="max-w-6xl mx-auto px-4">
    <h1 class="text-3xl font-bold mt-8 mb-4 text-center text-gray-800 dark:text-gray-100 drop-shadow">Carta</h1>
    <div class="flex justify-end">
      <button *ngIf="puedeEditar()" (click)="mostrarFormularioNuevo = true"
        class="mb-4 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded shadow">
        Añadir producto
      </button>
    </div>
  </div>

  <!-- Filtro de alérgenos -->
  <div class="max-w-6xl mx-auto px-4 mb-6">
    <div class="flex flex-wrap items-center gap-2 bg-white/70 dark:bg-gray-800/70 rounded-lg p-3 shadow">
      <label class="font-medium mr-2">Filtrar por alérgenos:</label>
      <label *ngFor="let alergeno of alergenosDisponibles"
        class="flex items-center gap-1 bg-gray-100 dark:bg-gray-700 px-2 py-1 rounded cursor-pointer shadow-sm hover:bg-blue-100 dark:hover:bg-blue-800 transition">
        <input type="checkbox" [checked]="alergenosSeleccionados.includes(alergeno)"
          (change)="onAlergenoCheckboxChange($event, alergeno)" class="accent-blue-600" />
        <span class="text-sm">{{ alergeno }}</span>
      </label>
      <button type="button" (click)="limpiarAlergenos()"
        class="ml-2 text-xs px-2 py-1 rounded bg-gray-300 hover:bg-gray-400 dark:bg-gray-600 dark:hover:bg-gray-500">Limpiar</button>
    </div>
  </div>

  <!-- Filtro de categorías -->
  <div class="max-w-6xl mx-auto px-4 mb-6">
    <div class="flex flex-wrap items-center gap-2 bg-white/70 dark:bg-gray-800/70 rounded-lg p-3 shadow mt-3">
      <label class="font-medium mr-2">Filtrar por categorías:</label>
      <label *ngFor="let categoria of categoriasDisponibles"
        class="flex items-center gap-1 bg-gray-100 dark:bg-gray-700 px-2 py-1 rounded cursor-pointer shadow-sm hover:bg-pink-100 dark:hover:bg-pink-800 transition">
        <input type="checkbox" [checked]="categoriasSeleccionadas.includes(categoria)"
          (change)="onCategoriaCheckboxChange($event, categoria)" class="accent-pink-600" />
        <span class="text-sm">{{ categoria }}</span>
      </label>
      <button type="button" (click)="limpiarCategorias()"
        class="ml-2 text-xs px-2 py-1 rounded bg-gray-300 hover:bg-gray-400 dark:bg-gray-600 dark:hover:bg-gray-500">Limpiar</button>
    </div>
  </div>

  <!-- Secciones Parallax -->
  <!-- Bebida -->
<ng-container *ngFor="let categoria of categoriasDisponibles">
  <section
    [id]="categoria"
    class="parallax-section relative bg-fixed bg-cover bg-center py-8"
    [ngStyle]="{
      'background-image': categoria === 'bebida'
        ? 'url(data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTYwMCIgaGVpZ2h0PSI0MDAiIHZpZXdCb3g9IjAgMCAxNjAwIDQwMCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aCBkPSJNMCwwIEM0MDAsMzAwIDExMDAsLTUwIDE2MDAsNDAwIEwwLDQwMCBaIiBmaWxsPSIjZGRmZmVkIi8+PC9zdmc+)' :
      categoria === 'comida'
        ? 'url(data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTYwMCIgaGVpZ2h0PSI0MDAiIHZpZXdCb3g9IjAgMCAxNjAwIDQwMCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aCBkPSJNMCwwIEM0MDAsMzAwIDExMDAsLTUwIDE2MDAsNDAwIEwwLDQwMCBaIiBmaWxsPSIjZmVkZWZlIi8+PC9zdmc+)' :
      categoria === 'helado'
        ? 'url(data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTYwMCIgaGVpZ2h0PSI0MDAiIHZpZXdCb3g9IjAgMCAxNjAwIDQwMCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aCBkPSJNMCwwIEM0MDAsMzAwIDExMDAsLTUwIDE2MDAsNDAwIEwwLDQwMCBaIiBmaWxsPSIjZmZmN2QwIi8+PC9zdmc+)' :
      'url(data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTYwMCIgaGVpZ2h0PSI0MDAiIHZpZXdCb3g9IjAgMCAxNjAwIDQwMCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aCBkPSJNMCwwIEM0MDAsMzAwIDExMDAsLTUwIDE2MDAsNDAwIEwwLDQwMCBaIiBmaWxsPSIjZGRkZGRkIi8+PC9zdmc+)' 
    }"
  >
    <div class="absolute inset-0 bg-white/60 dark:bg-gray-900/60 pointer-events-none"></div>
    <div class="relative max-w-6xl mx-auto px-4">
      <h2
        class="text-2xl md:text-3xl font-bold mb-4 drop-shadow-lg"
        [ngClass]="{
          'text-green-700 dark:text-green-300': categoria === 'bebida',
          'text-pink-700 dark:text-pink-300': categoria === 'comida',
          'text-yellow-700 dark:text-yellow-300': categoria === 'helado',
          'text-blue-700 dark:text-blue-300': categoria !== 'bebida' && categoria !== 'comida' && categoria !== 'helado'
        }"
      >
        {{ categoria | titlecase }}
      </h2>
      <ng-container *ngIf="getProductosPorCategoria(categoria).length > 0; else sinProductos">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <article
            *ngFor="let producto of getProductosPorCategoria(categoria)"
            class="relative bg-white/90 dark:bg-gray-900/80 rounded-2xl shadow p-4 border-2
              hover:scale-105 transition"
            [ngClass]="{
              'border-green-100 dark:border-green-900': categoria === 'bebida',
              'border-pink-100 dark:border-pink-900': categoria === 'comida',
              'border-yellow-100 dark:border-yellow-900': categoria === 'helado',
              'border-blue-100 dark:border-blue-900': categoria !== 'bebida' && categoria !== 'comida' && categoria !== 'helado'
            }"
          >
            <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-100 mb-2">{{ producto.nombre }}</h3>
            <p class="text-gray-600 dark:text-gray-300 text-sm mb-1 truncate">
              {{ producto.descripcion || 'Sin descripción.' }}
            </p>
            <p class="text-gray-900 dark:text-gray-100 font-bold text-lg">{{ producto.precio }}€</p>
            <div class="flex flex-wrap gap-1 mt-2">
              <span
                *ngFor="let al of producto.alergenos"
                class="px-2 py-0.5 rounded text-xs"
                [ngClass]="{
                  'bg-green-100 text-green-700 dark:bg-green-900 dark:text-green-200': categoria === 'bebida',
                  'bg-pink-100 text-pink-700 dark:bg-pink-900 dark:text-pink-200': categoria === 'comida',
                  'bg-yellow-100 text-yellow-700 dark:bg-yellow-900 dark:text-yellow-200': categoria === 'helado',
                  'bg-blue-100 text-blue-700 dark:bg-blue-900 dark:text-blue-200': categoria !== 'bebida' && categoria !== 'comida' && categoria !== 'helado'
                }"
              >
                {{ al }}
              </span>
            </div>
            <button
              *ngIf="puedeEditar()"
              (click)="verDetalles(producto)"
              class="absolute bottom-4 right-4 text-white text-sm font-medium px-3 py-1 rounded-lg shadow-md transition"
              [ngClass]="{
                'bg-green-600 hover:bg-green-700': categoria === 'bebida',
                'bg-pink-600 hover:bg-pink-700': categoria === 'comida',
                'bg-yellow-600 hover:bg-yellow-700': categoria === 'helado',
                'bg-blue-600 hover:bg-blue-700': categoria !== 'bebida' && categoria !== 'comida' && categoria !== 'helado'
              }"
            >
              Ver más
            </button>
          </article>
        </div>
      </ng-container>
      <ng-template #sinProductos>
        <p class="text-center text-gray-500 mt-10">No hay productos disponibles.</p>
      </ng-template>
    </div>
  </section>
</ng-container>


  <!-- Modal para añadir producto -->
  <div *ngIf="mostrarFormularioNuevo"
    class="fixed inset-0 z-50 backdrop-blur-sm backdrop-brightness-75 flex items-center justify-center">
    <form (ngSubmit)="anadirProducto(nuevoProducto); mostrarFormularioNuevo = false"
      class="bg-white/90 rounded-2xl shadow-xl p-6 max-w-lg w-full relative space-y-4">
      <button type="button" (click)="mostrarFormularioNuevo = false"
        class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-xl">&times;</button>

      <h2 class="text-2xl font-bold text-gray-800 mb-4">Nuevo producto</h2>

      <input type="text" [(ngModel)]="nuevoProducto.nombre" name="nuevo_nombre" required placeholder="Nombre"
        class="w-full border rounded-lg p-2" />

      <textarea [(ngModel)]="nuevoProducto.descripcion" name="nuevo_descripcion" placeholder="Descripción"
        class="w-full border rounded-lg p-2"></textarea>

      <input type="number" [(ngModel)]="nuevoProducto.precio" name="nuevo_precio" required placeholder="Precio (€)"
        class="w-full border rounded-lg p-2" />

      <input type="text" [(ngModel)]="nuevoProducto.tipo_comida" name="nuevo_tipo_comida" placeholder="Tipo de comida"
        class="w-full border rounded-lg p-2" />

      <select [(ngModel)]="nuevoProducto.categoria" name="nuevo_categoria" class="w-full border rounded-lg p-2"
        required>
        <option value="" disabled selected hidden>Selecciona una categoría</option>
        <option *ngFor="let cat of categoriasDisponibles" [value]="cat">{{ cat }}</option>
      </select>

      <div>
        <label class="block text-sm font-medium mb-1">Alérgenos:</label>
        <div class="flex flex-wrap gap-2">
          <label *ngFor="let alergeno of alergenosDisponibles" class="flex items-center gap-1 text-sm">
            <input type="checkbox" [value]="alergeno" [checked]="nuevoProducto.alergenos.includes(alergeno)"
              (change)="onAlergenoCheckboxChangeNuevo($event, alergeno)" />
            {{ alergeno }}
          </label>
        </div>
      </div>

      <div class="flex gap-4">
        <label class="inline-flex items-center">
          <input type="checkbox" [(ngModel)]="nuevoProducto.visible" name="nuevo_visible" class="mr-2">
          Visible
        </label>
        <label class="inline-flex items-center">
          <input type="checkbox" [(ngModel)]="nuevoProducto.novedad" name="nuevo_novedad" class="mr-2">
          Novedad
        </label>
      </div>

      <div class="flex justify-end pt-4">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
          Añadir
        </button>
      </div>
    </form>
  </div>

  <!-- Modal editable con formulario -->
  <div *ngIf="productoSeleccionado && puedeEditar()"
    class="fixed inset-0 z-50 backdrop-blur-sm backdrop-brightness-75 flex items-center justify-center">
    <form (ngSubmit)="guardarCambios()"
      class="bg-white/90 rounded-2xl shadow-xl p-6 max-w-lg w-full relative space-y-4">
      <button (click)="cerrarDetalles()" type="button"
        class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-xl">&times;</button>

      <h2 class="text-2xl font-bold text-gray-800 mb-4">Editar producto</h2>

      <div>
        <label class="block text-sm font-medium text-gray-700">Nombre</label>
        <input type="text" [(ngModel)]="productoEditable.nombre" name="nombre" class="w-full border rounded-lg p-2 mt-1"
          required />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Descripción</label>
        <textarea [(ngModel)]="productoEditable.descripcion" name="descripcion"
          class="w-full border rounded-lg p-2 mt-1"></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Precio (€)</label>
        <input type="number" [(ngModel)]="productoEditable.precio" name="precio"
          class="w-full border rounded-lg p-2 mt-1" required />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Categoría</label>
        <select [(ngModel)]="productoEditable.categoria" name="categoria" class="w-full border rounded-lg p-2 mt-1"
          required>
          <option *ngFor="let cat of categoriasDisponibles" [value]="cat">{{ cat }}</option>
        </select>
      </div>

      <div *ngIf="productoEditable">
        <label class="block text-sm font-medium mb-1">Alérgenos:</label>
        <div class="flex flex-wrap gap-2">
          <label *ngFor="let alergeno of alergenosDisponibles" class="flex items-center gap-1 text-sm">
            <input type="checkbox" [value]="alergeno" [checked]="productoEditable.alergenos?.includes(alergeno)"
              (change)="onAlergenoCheckboxChangeEditable($event, alergeno)" />
            {{ alergeno }}
          </label>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Anotaciones</label>
        <textarea [(ngModel)]="productoEditable.anotaciones" name="anotaciones"
          class="w-full border rounded-lg p-2 mt-1"></textarea>
      </div>

      <div class="flex gap-4">
        <label class="inline-flex items-center">
          <input type="checkbox" [(ngModel)]="productoEditable.visible" name="visible" class="mr-2">
          Visible
        </label>
        <label class="inline-flex items-center">
          <input type="checkbox" [(ngModel)]="productoEditable.novedad" name="novedad" class="mr-2">
          Novedad
        </label>
      </div>

      <div class="flex justify-between pt-4">
        <button type="button" (click)="eliminarProducto()"
          class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">
          Eliminar
        </button>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
          Guardar cambios
        </button>
      </div>
    </form>
  </div>
</div>
