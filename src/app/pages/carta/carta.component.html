  <!-- Lista de productos -->
  <ng-container *ngIf="productos$ | async as productos; else sinProductos">
    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-4">
      <article *ngFor="let producto of productos"
        class="relative bg-white rounded-2xl shadow p-4 border border-gray-200">
        <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ producto.nombre }}</h2>
        <p class="text-gray-600 text-sm mb-1 truncate">{{ producto.descripcion || 'Sin descripción.' }}</p>
        <p class="text-gray-900 font-bold text-lg">{{ producto.precio }}€</p>

        <!-- Botón con un If para que solo puedan verlos usuarios existentes y ron roles especificados -->
        <button *ngIf="puedeEditar()" (click)="verDetalles(producto)"
          class="absolute bottom-4 right-4 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium px-3 py-1 rounded-lg shadow-md transition">
          Ver más
        </button>
      </article>
    </section>
  </ng-container>

  <ng-template #sinProductos>
    <p class="text-center text-gray-500 mt-10">No hay productos disponibles.</p>
  </ng-template>

  <p class="text-sm text-gray-500 mb-4">Rol actual: {{ userRole || 'Cargando rol...' }}</p>

  <!-- Modal editable con formulario -->
  <div *ngIf="productoSeleccionado && puedeEditar()"
    class="fixed inset-0 z-50 backdrop-blur-sm backdrop-brightness-75 flex items-center justify-center">
    <form (ngSubmit)="guardarCambios()"
      class="bg-white/90 rounded-2xl shadow-xl p-6 max-w-lg w-full relative space-y-4">
      <button (click)="cerrarDetalles()" type="button"
        class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-xl">&times;</button>

      <h2 class="text-2xl font-bold text-gray-800 mb-4">Editar producto</h2>

      <div>
        <label class="block text-sm font-medium text-gray-700">Nombre</label>
        <input type="text" [(ngModel)]="productoEditable.nombre" name="nombre" class="w-full border rounded-lg p-2 mt-1"
          required />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Descripción</label>
        <textarea [(ngModel)]="productoEditable.descripcion" name="descripcion"
          class="w-full border rounded-lg p-2 mt-1"></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Precio (€)</label>
        <input type="number" [(ngModel)]="productoEditable.precio" name="precio"
          class="w-full border rounded-lg p-2 mt-1" required />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Tipo de comida</label>
        <input type="text" [(ngModel)]="productoEditable.tipo_comida" name="tipo_comida"
          class="w-full border rounded-lg p-2 mt-1" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Categoría</label>
        <input type="text" [(ngModel)]="productoEditable.categoria" name="categoria"
          class="w-full border rounded-lg p-2 mt-1" required />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Alérgenos (coma separados)</label>
        <input type="text" [(ngModel)]="productoEditable.alergenos" name="alergenos"
          class="w-full border rounded-lg p-2 mt-1" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Anotaciones</label>
        <textarea [(ngModel)]="productoEditable.anotaciones" name="anotaciones"
          class="w-full border rounded-lg p-2 mt-1"></textarea>
      </div>

      <div class="flex gap-4">
        <label class="inline-flex items-center">
          <input type="checkbox" [(ngModel)]="productoEditable.visible" name="visible" class="mr-2">
          Visible
        </label>
        <label class="inline-flex items-center">
          <input type="checkbox" [(ngModel)]="productoEditable.novedad" name="novedad" class="mr-2">
          Novedad
        </label>
      </div>

      <div class="flex justify-between pt-4">
        <button type="button" (click)="eliminarProducto()"
          class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">
          Eliminar
        </button>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
          Guardar cambios
        </button>
      </div>
    </form>
  </div>
</div>
