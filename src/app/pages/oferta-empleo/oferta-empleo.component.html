<div class="max-w-md mx-auto mt-8 bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8 transition-all duration-300">
  <h1 class="text-3xl font-bold mb-6 text-center text-blue-700 dark:text-blue-300 flex items-center justify-center gap-2">
    <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
    </svg>
    ¡Trabaja con Nosotros!
  </h1>

  <form class="space-y-6">
    <!-- Email -->
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Email</label>
      <div class="relative">
        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="4"></circle>
            <path d="M16 12v1a3 3 0 0 0 6 0v-1a10 10 0 1 0-3.92 7.94"></path>
          </svg>
        </span>
        <input type="email" [(ngModel)]="email" name="email" required
          class="w-full border border-gray-300 dark:border-gray-600 pl-10 pr-3 py-2 rounded focus:ring-2 focus:ring-blue-400 focus:outline-none bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100" />
      </div>
    </div>

    <!-- Contraseña -->
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Contraseña</label>
      <div class="relative">
        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 11c1.104 0 2-.896 2-2s-.896-2-2-2-2 .896-2 2 .896 2 2 2zm0 0v2m0 4h.01" />
            <rect width="20" height="12" x="2" y="7" rx="2" />
          </svg>
        </span>
        <input type="password" [(ngModel)]="password" name="password" required
          class="w-full border border-gray-300 dark:border-gray-600 pl-10 pr-3 py-2 rounded focus:ring-2 focus:ring-blue-400 focus:outline-none bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100" />
      </div>
    </div>

    <!-- Selector de rol solo visible para admins -->
    <div *ngIf="puedeRegistrar()" class="bg-blue-50 dark:bg-blue-900 border border-blue-200 dark:border-blue-700 rounded-lg p-4 mb-2">
      <label class="block text-sm font-semibold text-blue-700 dark:text-blue-200 mb-2">Selecciona el rol para el nuevo usuario:</label>
      <select [(ngModel)]="role" name="role"
        class="w-full border border-blue-300 dark:border-blue-600 rounded px-3 py-2 bg-white dark:bg-blue-800 text-blue-900 dark:text-blue-100 focus:ring-2 focus:ring-blue-400 focus:outline-none">
        <option value="usuario">Usuario</option>
        <option value="empleado">Empleado</option>
        <option value="admin">Administrador</option>
      </select>
    </div>

    <!-- Botones -->
    <div class="flex flex-col sm:flex-row gap-3 pt-2">
      <button (click)="iniciarSesion()" type="button"
        class="flex-1 bg-green-600 text-white font-semibold py-2 rounded-lg shadow hover:bg-green-700 transition">
        Iniciar sesión
      </button>

      <button *ngIf="estaRegistrado()" (click)="logout()" type="button"
        class="flex-1 bg-red-500 hover:bg-red-600 text-white font-semibold py-2 rounded-lg shadow transition">
        Cerrar sesión
      </button>

      <button *ngIf="puedeRegistrar()" (click)="registrar()" type="button"
        class="flex-1 bg-blue-600 text-white font-semibold py-2 rounded-lg shadow hover:bg-blue-700 transition">
        Registrarse
      </button>
    </div>
  </form>
</div>
